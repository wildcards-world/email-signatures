<!DOCTYPE html public "-//w3c//dtd html 4.0 transitional//en">
<html>
  <head>
    <title>Wildcards Email Signature</title>
    <meta content="text/html; charset=unicode" http-equiv="content-type" />
  </head>
  <body>
    <table
      style="width: 600px; color: #222222;"
      cellspacing="0"
      cellpadding="0"
    >
      <tbody>
        <tr>
          <td style="width: 125px; padding-right: 20px;" valign="middle">
            <img
              style="width: 180px;"
              src="https://wildcards-world.github.io/email-signatures/gorillas.gif"
            />
            <img
              style="width: 180px;"
              src="https://wildcards-world.github.io/email-signatures/logo.png"
            />
          </td>
          <td
            style="
              font-size: 10pt;
              font-family: arial;
              width: 400px;
              padding-left: 20px;
              border-left: #72c7d7 2px solid;
            "
            valign="top"
          >
            <div style="padding-top: 20px;">
              <strong
                style="font-size: 16pt; padding-top: 20px; color: #222222;"
              >
                Jason Smythe |
                <span style="font-size: 16pt; color: #72c7d7;"
                  >Co-founder</span
                ></strong
              >
            </div>
            <br />
            <div style="font-size: 14pt; color: #222222;">
              <span style="color: #6cad3d;"><strong>w:</strong></span>
              <a
                style="text-decoration: none; color: #000000;"
                href="https://wildcards.world/?theZuckerberg"
                >Wildcards.world</a
              >
              <br />
              <span style="color: #6cad3d;"><strong>e:</strong></span>
              <a
                style="color: #000000; text-decoration: none;"
                href="mailto:jason@wildcards.world"
                >jason@wildcards.world</a
              >
              <br />
              <span style="color: #6cad3d;">
                <span style="color: #6cad3d;"><strong>a:</strong></span></span
              >
              16 Dammstrasse, Zug, Switzerland 6300
            </div>
            <br />
            <br />
            <a href="https://twitter.com/wildcards_world"
              ><img
                src="https://wildcards-world.github.io/email-signatures/socials/twitter.png"
                style="width: 30px;" /></a
            >&nbsp;
            <a href="https://discord.gg/yTtEHEsPct"
              ><img
                src="https://wildcards-world.github.io/email-signatures/socials/discord.png"
                style="width: 30px;" /></a
            >&nbsp;
            <a href="https://www.facebook.com/wildcardscrypto"
              ><img
                src="https://wildcards-world.github.io/email-signatures/socials/facebook.png"
                style="width: 30px;" /></a
            >&nbsp;
            <a href="https://www.linkedin.com/company/28498586"
              ><img
                src="https://wildcards-world.github.io/email-signatures/socials/linkedin.png"
                style="width: 30px;" /></a
            >&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
